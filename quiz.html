<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Triangle Quiz</h2>
    <hr>
    <hr>

    <form class="quiz-form">
    <div>
        <p>1. All 3 interior angles of a triangle add up to</p>
        <label for="">
            <input type="radio" name="question1" class="q1-option" value="90°">90°
            <input type="radio" name="question1" class="q1-option" value="180°">180°
            <input type="radio" name="question1" class="q1-option" value="360°">360°
            
        </label>
</div>

<div>
    <p>2. A _____ triangle is one where all 3 angles measure less than 90°.</p>
    <label for="">
        <input type="radio" name="question2" class="q2-option" value="Acute">Acute
        <input type="radio" name="question2" class="q2-option" value="Right">Right
        <input type="radio" name="question2" class="q2-option" value="Obtuse">Obtuse
        
    </label>
</div>

<div>
    <p>3. A triangle where all sides are congruent is called</p>
    <label for="">
        <input type="radio" name="question3" class="q3-option" value="Scalene">Scalene
        <input type="radio" name="question3" class="q3-option" value="Isosceles">Isosceles
        <input type="radio" name="question3" class="q3-option" value="Equilateral">Equilateral
        
    </label>
</div>
</form>
<button id="btn-submit">Submit Answer</button>
<div id="output"></div>





<script src="quiz.js"></script>

    
</body>
</html>
